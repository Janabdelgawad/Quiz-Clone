<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="theCard">
        <h1>How would you like Premium to help?</h1>

        <p id="bio">We'll recommend the right plan for you.</p>
        
        <ul class="all-items">
            <li>
                <div class="theText">
                    <input type="checkbox" class="check">
                    <p>To get search with confidence and get hired</p>
                </div>
            </li>
            <li>
                <div class="theText">
                    <input type="checkbox" class="check">
                    <p>To grow my network or manage my reputation</p>
                </div>
            </li>
            <li>
                <div class="theText">
                    <input type="checkbox" class="check">
                    <p>To find leads more effectively</p>
                </div>
            </li>
            <li>
                <div class="theText">
                    <input type="checkbox" class="check">
                    <p>To find and hire talent faster</p>
                </div>        
            </li>
        </ul>

        <button class="theButton">Explore all plans</button>
    </div>
</body>
</html>
